        body { background: #18112a; color: #fff; font-family: "Inter", sans-serif; min-height: 100vh; margin: 0; padding: 0; overflow-x: hidden; }
        .btn-3d-glass, .mini-title, .gallery-card-name, .pb-cash-text, .loading-subtext { font-family: "Bungee Spice", sans-serif; font-weight: 400; font-style: normal; }

        .star { position: absolute; width: 2px; height: 2px; background: #fff8; border-radius: 50%; box-shadow: 0 0 6px #fff, 0 0 3px #58e0ff88; animation: starTwinkle 3.5s linear infinite; }
        .star:nth-child(1) { top: 12%; left: 5%; animation-delay: 0.5s; }
        .star:nth-child(2) { top: 42%; left: 20%; animation-delay: 1.2s; }
        .star:nth-child(3) { top: 10%; left: 60%; animation-delay: 0.2s; }
        .star:nth-child(4) { top: 55%; left: 85%; animation-delay: 2.0s; }
        .star:nth-child(5) { top: 32%; left: 74%; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 70%; left: 30%; animation-delay: 0.8s; }
        @keyframes starTwinkle { 0%, 100% { opacity: 0.55; } 50% { opacity: 1; } }
        .mini-title { margin-top: 2em; margin-bottom: 0.75em; color: #fedc07; text-align: center; font-size: 1.5rem; text-shadow: 0 2px 8px rgba(254, 220, 7, 0.5); }

        .preview-card-img:nth-child(3) { transform: rotate(5deg) scale(0.9); }

        .preview-card-img:nth-child(6) { transform: rotate(-6deg) scale(0.91); }
