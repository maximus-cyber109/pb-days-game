[build]
  command = "npm install"
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "echo 'Dev server ready'"
  port = 8888
  targetPort = 8888
  autoLaunch = false

# Automatically install dependencies in functions
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
