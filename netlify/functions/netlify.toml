[build]
  command = "npm install"
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "echo 'Serving static files'"
  port = 8888
  targetPort = 8888
  autoLaunch = false

# Optional: Add functions install plugin
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
