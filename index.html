<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PB DAYS Game of Crowns — Reveal!</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/uiverse-buttons.css" />
  <!-- Load core font -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bg-music" src=""></audio>
  <audio id="sfx-reveal" src=""></audio>
  <audio id="sfx-rare" src=""></audio>

  <img class="logo-main" id="logo-main" src="" alt="PB Days Game of Crowns" />

  <main>
    <div class="header-section">
      <h1>PB DAYS: GAME OF CROWNS</h1>
      <h2 id="card-reveal-hd">Your Cards Are...</h2>
    </div>
    <section class="card-deck" id="card-deck"></section>
    <button class="button" id="view-collection-btn" style="display:none;">
      <div><div><div>View My Collection & Redeem →</div></div></div>
    </button>
  </main>

  <div id="email-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Enter Your Email</h2>
      <form id="email-form" onsubmit="submitEmail(event)">
        <input type="email" id="email-input" placeholder="your@email.com" required />
        <button type="submit" class="button"><div>Continue</div></button>
      </form>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/reward-logic.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/app-index.js"></script>
</body></html>
