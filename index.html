    .reveal-card-static {width:111px;height:156px;object-fit:contain;border-radius:16px;box-shadow:0 0 38px #fff2;}
    .reveal-card-static.locked {filter:grayscale(1) blur(2px) brightness(.7);}
    .reveal-card-static.revealed {box-shadow:0 0 60px #acf;border:2px solid #d7aeff;}
    .floating-redeem-btn {position:fixed;bottom:30px;left:50%;transform:translateX(-50%);z-index:99;background:linear-gradient(145deg,#fefefe 50%,#8e8ef3 100%);box-shadow:0 8px 38px #993affa5;min-width:180px;min-height:62px;font-size:1.32em;border-radius:100px;font-family:"Bungee Spice",sans-serif;cursor:pointer;}
